<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'quizzes/create_quiz.css' %}">
    <meta charset="UTF-8">
    <title> Создать тест </title>
</head>
<body>
    <div class="form_wrapper">

        <h1 class="form_name"> Создать тест </h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="error_text">
              {{ form.non_field_errors }}
            </div>

            <div class="quiz_name_wrapper">
                {{ form.quiz_name.errors }}
                <label class="quiz_name_label" for="{{ form.quiz_name.id_for_label }}"> Название теста:  </label>
                {{ form.title }}
            </div>

            <div class="num_questions_wrapper">
                <div class="error_text">
                    {{ form.num_questions.errors }}
                </div>

                <label  class="num_questions_label" for="{{ form.num_questions.id_for_label }}"> Количество вопросов:  </label>
                {{ form.amount_questions }}
            </div>

        <input class="submit_button" type="submit" value="Next">
        </form>

    </div>
</body>
</html>
